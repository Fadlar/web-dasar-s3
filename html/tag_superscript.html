<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengenal Tag Subscript dan Superscript di HTML - Belajar HTMl</title>
</head>
<body>
  <!-- Tag Superscript -->
  ini adalah Superscript
  <hr>
  4 <sup>2</sup> + 5 <sup>2</sup> = <span id="isi"></span>
  
  <script>
    const bil1 = 4**2;
    const bil2 = 5**2;
    const hasil = bil1 + bil2;
    document.getElementById("isi").innerHTML = hasil;
  </script>
</body>
</html>
