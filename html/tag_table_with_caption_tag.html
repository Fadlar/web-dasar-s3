<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag caption di tabel HTML - Belajar HTML</title>
</head>
<body>
  <h1>Tabel dengan Caption</h1>
  <table border="1">
    <caption>
      Tabel Data Siswa
    </caption>
    <tr>
      <th>No</th>
      <th>Nama</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Aris Samsudin</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Taufik Hidayat</td>
    </tr>
  </table>
</body>
</html>
