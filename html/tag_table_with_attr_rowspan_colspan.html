<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attribute Rowspan dan Colspan di tabel HTML - Belajar HTML</title>
</head>
<body>
  <h1>Tabel dengan menggunakan rowspan</h1>
  <table border="1">
    <tr>
      <td rowspan="2">Baris 1 Kolom 1 dan Baris 2 Kolom 1</td>
      <td>Baris 1, Kolom 2</td>
    </tr>
    <tr>
      <td>Baris 2, Kolom 2</td>
    </tr>
  </table>
  <br />
  <h1>Tabel dengan menggunakan colspan</h1>
  <table border="1">
    <tr>
      <td colspan="2">Baris 1 Kolom 1 dan Kolom 2</td>
    </tr>
    <tr>
      <td>Baris 2, Kolom 1</td>
      <td>Baris 2, Kolom 2</td>
    </tr>
  </table>
</body>
</html>
