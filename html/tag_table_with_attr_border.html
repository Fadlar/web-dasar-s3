<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute Border di tabel HTML - Belajar HTML</title>
</head>
<body>
  <h1>Tabel dengan border 0</h1>
  <table border="0">
    <tr>
      <td>Baris 1, Kolom 1</td>
      <td>Baris 1, Kolom 2</td>
    </tr>
    <tr>
      <td>Baris 2, Kolom 1</td>
      <td>Baris 2, Kolom 2</td>
    </tr>
  </table>
  <br>
  <h1>Tabel dengan border 8</h1>
  <table border="8">
    <tr>
      <td>Baris 1, Kolom 1</td>
      <td>Baris 1, Kolom 2</td>
    </tr>
    <tr>
      <td>Baris 2, Kolom 1</td>
      <td>Baris 2, Kolom 2</td>
    </tr>
  </table>
</body>
</html>
