<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button - Belajar Bootstrap</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="min-vh-100 bg-white">
  <main class="container-md border-start border-end min-vh-100 px-0">
    <!-- Button -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Button Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>
    </div>
    <!-- Button Outline -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Button Outline Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
      </div>
    </div>
    <!-- Button Size -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Button Size Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <div class="mb-3">
          <button type="button" class="btn btn-primary btn-lg">Button Large</button>
          <button type="button" class="btn btn-primary">Button Medium</button>
          <button type="button" class="btn btn-primary btn-sm">Button Small</button>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary btn-lg">Button Large</button>
          <button type="button" class="btn btn-outline-primary">Button Medium</button>
          <button type="button" class="btn btn-outline-primary btn-sm">Button Small</button>  
        </div>
      </div>
    </div>
    <!-- Block Level Button -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Block Level Button Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <div class="mb-3 d-grid">
          <button type="button" class="btn btn-primary btn-lg mb-1">Button 1 Large</button>
          <button type="button" class="btn btn-primary btn-lg">Button 2 Large</button>
        </div>
        <div class="mb-3 d-grid">
          <button type="button" class="btn btn-primary mb-1">Button 1 Medium</button>
          <button type="button" class="btn btn-primary">Button 2 Medium</button>
        </div>
        <div class="mb-3 d-grid">
          <button type="button" class="btn btn-primary btn-sm mb-1">Button 1 Small</button>
          <button type="button" class="btn btn-primary btn-sm">Button 2 Small</button>
        </div>
      </div>
    </div>
    <!-- Tombol Active dan Disable -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Button Active dan Disable Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <button type="button" class="btn btn-primary">Tombol Default</button>
        <button type="button" class="btn btn-primary active">Tombol Active</button>
        <button type="button" class="btn btn-primary" disabled>Tombol Disable</button>
        <a href="#" class="btn btn-primary disabled">Tombol Disable</a>
      </div>
    </div>
    <!-- Button Groups -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Button Groups Bootstrap 5</h5>
      </div>
      <div class="py-4 btn-group">
        <button type="button" class="btn btn-primary">Tombol 1</button>
        <button type="button" class="btn btn-primary">Tombol 2</button>
        <button type="button" class="btn btn-primary">Tombol 3</button>
        <button type="button" class="btn btn-primary">Tombol 4</button>
        <button type="button" class="btn btn-primary">Tombol 5</button>
      </div>
    </div>
    <!-- Button Groups Size -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Button Groups Size Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <div class="btn-group btn-group-lg mb-3">
          <button type="button" class="btn btn-primary">Tombol 1 Large</button>
          <button type="button" class="btn btn-primary">Tombol 2 Large</button>
          <button type="button" class="btn btn-primary">Tombol 3 Large</button>
          <button type="button" class="btn btn-primary">Tombol 4 Large</button>
          <button type="button" class="btn btn-primary">Tombol 5 Large</button>
        </div>
        <div class="btn-group mb-3">
          <button type="button" class="btn btn-primary">Tombol 1 Medium</button>
          <button type="button" class="btn btn-primary">Tombol 2 Medium</button>
          <button type="button" class="btn btn-primary">Tombol 3 Medium</button>
          <button type="button" class="btn btn-primary">Tombol 4 Medium</button>
          <button type="button" class="btn btn-primary">Tombol 5 Medium</button>
        </div>
        <div class="btn-group btn-group-sm mb-3">
          <button type="button" class="btn btn-primary">Tombol 1 Small</button>
          <button type="button" class="btn btn-primary">Tombol 2 Small</button>
          <button type="button" class="btn btn-primary">Tombol 3 Small</button>
          <button type="button" class="btn btn-primary">Tombol 4 Small</button>
          <button type="button" class="btn btn-primary">Tombol 5 Small</button>
        </div>
      </div>
    </div>
    <!-- Vertical Button Groups -->
    <div class="p-4">
      <div>
        <h5 class="m-0 p-0">Vertical Button Groups Bootstrap 5</h5>
      </div>
      <div class="py-4 btn-group-vertical">
        <button type="button" class="btn btn-primary">Tombol 1</button>
        <button type="button" class="btn btn-primary">Tombol 2</button>
        <button type="button" class="btn btn-primary">Tombol 3</button>
        <button type="button" class="btn btn-primary">Tombol 4</button>
        <button type="button" class="btn btn-primary">Tombol 5</button>
      </div>
    </div>
  </main>
</body>

</html>
