<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Rounded Float - Belajar Bootstrap</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="min-vh-100 bg-white">
  <main class="container-md border-start border-end min-vh-100 px-0">
    <!-- Image Rounded -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Image Rounded Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <img src="images/STMIK-IKMI-CIREBON.png" class="w-25 bg-success rounded" alt="Logo STMIK IKMI Cirebon">
        <img src="images/STMIK-IKMI-CIREBON.png" class="w-25 bg-success" alt="Logo STMIK IKMI Cirebon">
      </div>
    </div>
    <!-- Image Rounded Circle -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Image Rounded Circle Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <img src="images/STMIK-IKMI-CIREBON.png" class="w-25 bg-success rounded-circle" alt="Logo STMIK IKMI Cirebon">
        <img src="images/STMIK-IKMI-CIREBON.png" class="w-25 bg-success" alt="Logo STMIK IKMI Cirebon">
      </div>
    </div>
    <!-- Image Thumbnail -->
    <div class="p-4 border-bottom bg-dark text-white border-secondary">
      <div>
        <h5 class="m-0 p-0">Image Thumbnail Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <img src="images/STMIK-IKMI-CIREBON.png" class="img-thumbnail w-25 bg-success" alt="Logo STMIK IKMI Cirebon">
        <img src="images/STMIK-IKMI-CIREBON.png" class="w-25 bg-success" alt="Logo STMIK IKMI Cirebon">
      </div>
    </div>
    <!-- Image Fluid -->
    <div class="p-4 border-bottom bg-dark text-white">
      <div>
        <h5 class="m-0 p-0">Image Responsive Bootstrap 5</h5>
      </div>
      <div class="pt-4">
        <img src="images/STMIK-IKMI-CIREBON.png" class="img-fluid img-thumbnail w-25 bg-success"
          alt="Logo STMIK IKMI Cirebon">
        <img src="images/STMIK-IKMI-CIREBON.png" class="w-25 bg-success" alt="Logo STMIK IKMI Cirebon">
      </div>
    </div>
    <!-- Image Float -->
    <div class="p-4">
      <div>
        <h5 class="m-0 p-0">Image Float Bootstrap 5</h5>
      </div>
      <div class="py-4 overflow-hidden">
        <img src="images/STMIK-IKMI-CIREBON.png" class="img-fluid img-thumbnail w-25 bg-success float-start"
          alt="Logo STMIK IKMI Cirebon">
          <img src="images/STMIK-IKMI-CIREBON.png" class="w-25 bg-success float-end"
          alt="Logo STMIK IKMI Cirebon">
      </div>
    </div>
  </main>
</body>

</html>
