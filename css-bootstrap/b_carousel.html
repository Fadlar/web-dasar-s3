<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel - Belajar Bootstrap</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="min-vh-100 bg-white">
  <main class="container-md border-start border-end min-vh-100 px-0">
    <!-- Carousel -->
    <div class="p-4 border-bottom border-secondary bg-dark text-white">
      <div>
        <h5 class="m-0 p-0">Carousel</h5>
      </div>
      <div class="pt-4">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Carousel with indicators -->
    <div class="p-4 border-bottom border-secondary bg-dark text-white">
      <div>
        <h5 class="m-0 p-0">Carousel with Indicators</h5>
      </div>
      <div class="pt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Carousel with caption -->
    <div class="p-4 border-bottom border-secondary bg-dark text-white">
      <div>
        <h5 class="m-0 p-0">Carousel with caption</h5>
      </div>
      <div class="pt-4">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Slide Pertamax</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Slide Keduax</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="images/STMIK-IKMI-CIREBON.png" class="d-block w-25 mx-auto" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Slide Ketigax</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
