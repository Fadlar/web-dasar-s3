<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid System - Belajar Bootstrap</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="px-3 bg-success">
  <div class="row my-2">
    <div class="col py-3 text-center text-white border">COL - 1</div>
    <div class="col py-3 text-center text-white border">COL - 2</div>
    <div class="col py-3 text-center text-white border">COL - 3</div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-4 py-3 text-center text-white border">SM - 1</div>
    <div class="col-sm-4 py-3 text-center text-white border">SM - 2</div>
    <div class="col-sm-4 py-3 text-center text-white border">SM - 3</div>
  </div>
  <div class="row mb-2">
    <div class="col-md-4 py-3 text-center text-white border">MD - 1</div>
    <div class="col-md-4 py-3 text-center text-white border">MD - 2</div>
    <div class="col-md-4 py-3 text-center text-white border">MD - 3</div>
  </div>
  <div class="row mb-2">
    <div class="col-lg-4 py-3 text-center text-white border">LG - 1</div>
    <div class="col-lg-4 py-3 text-center text-white border">LG - 2</div>
    <div class="col-lg-4 py-3 text-center text-white border">LG - 3</div>
  </div>
  <div class="row mb-2">
    <div class="col-xl-4 py-3 text-center text-white border">XL - 1</div>
    <div class="col-xl-4 py-3 text-center text-white border">XL - 2</div>
    <div class="col-xl-4 py-3 text-center text-white border">XL - 3</div>
  </div>
</body>
</html>
