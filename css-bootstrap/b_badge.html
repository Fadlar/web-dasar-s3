<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge - Belajar Bootstrap</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="min-vh-100 bg-white">
  <main class="container-md border-start border-end min-vh-100 px-0">
    <!-- Badge -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Badge</h5>
      </div>
      <div class="pt-4">
        <span class="badge bg-primary">badge-primary</span>
        <span class="badge bg-secondary">badge-secondary</span>
        <span class="badge bg-success">badge-success</span>
        <span class="badge bg-danger">badge-danger</span>
        <span class="badge bg-warning">badge-warning</span>
        <span class="badge bg-info">badge-info</span>
        <span class="badge bg-light">badge-light</span>
        <span class="badge bg-dark">badge-dark</span>
      </div>
    </div>
    <!-- Badge Pill -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Badge Pill</h5>
      </div>
      <div class="pt-4">
        <span class="badge rounded-pill bg-primary">badge-primary</span>
        <span class="badge rounded-pill bg-secondary">badge-secondary</span>
        <span class="badge rounded-pill bg-success">badge-success</span>
        <span class="badge rounded-pill bg-danger">badge-danger</span>
        <span class="badge rounded-pill bg-warning">badge-warning</span>
        <span class="badge rounded-pill bg-info">badge-info</span>
        <span class="badge rounded-pill bg-light">badge-light</span>
        <span class="badge rounded-pill bg-dark">badge-dark</span>
      </div>
    </div>
    <!-- Badge didalam objek lain -->
    <div class="p-4 border-bottom">
      <div>
        <h5 class="m-0 p-0">Badge didalam Objek Lain</h5>
      </div>
      <div class="pt-4">
        <button type="button" class="btn btn-info">
          Pesan
          <span class="badge bg-light text-dark">10</span>
        </button>
        <button type="button" class="btn btn-success">
          Order
          <span class="badge bg-light text-dark">90</span>
      </div>
    </div>
  </main>
</body>

</html>
