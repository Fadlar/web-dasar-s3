<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Web With Grid - Belajar Bootstrap</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <h3 class="text-center my-5">Belajar Grid System Bootstrap</h3>
  <section class="bg-success container-fluid text-white">
    <div class="row">
      <div class="col-md-12 col-sm-12 border py-3 text-center">Header</div>
    </div>
    <div class="row" style="min-height: 63.4vh;">
      <div class="col-md-3 col-sm-12 border py-3">Sidebar</div>
      <div class="col-md-9 col-sm-12 border py-3">Content</div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 border py-3 text-center">Footer</div>
    </div>
  </section>
</body>
</html>
